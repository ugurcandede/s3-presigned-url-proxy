name: Build and Deploy

on:
  push:
    # branches:
    #   - master  # TODO: Uncomment for production
    tags:
      - 'v*.*.*'      # SemVer: v1.0.0
      - 'v20*.*.*'    # CalVer: v2025.12.19

env:
  IMAGE_NAME: s3-presigned-url-proxy

jobs:
  # Job 1: Build Docker image
  build:
    runs-on: ubuntu-latest
    # if: github.event_name == 'push' && github.ref == 'refs/heads/master'  # TODO: Uncomment for production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build summary
        run: |
          echo "## âœ… Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "Multi-platform build completed (amd64, arm64)" >> $GITHUB_STEP_SUMMARY

  # Job 2: Publish to Docker Hub (depends on build)
  publish:
    runs-on: ubuntu-latest
    needs: build
    # if: github.event_name == 'push' && github.ref == 'refs/heads/master'  # TODO: Uncomment for production
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Get current date for CalVer
        id: date
        run: echo "calver=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=v${{ steps.date.outputs.calver }}
            type=sha,format=short

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha

      - name: Create CalVer git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          TAG="v${{ steps.date.outputs.calver }}"
          
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping..."
          else
            git tag -a "$TAG" -m "Auto-release $TAG"
            git push origin "$TAG"
            echo "âœ… Created and pushed tag: $TAG"
          fi

      - name: Publish summary
        run: |
          echo "## ðŸš€ Docker Hub Publish Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Published Tags:" >> $GITHUB_STEP_SUMMARY
          echo "- \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`v${{ steps.date.outputs.calver }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${GITHUB_SHA:0:7}\`" >> $GITHUB_STEP_SUMMARY

  # Job 3: Create GitHub Release (runs on tag push, depends on publish)
  release:
    runs-on: ubuntu-latest
    needs: publish
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          TAG=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          
          # Detect tag type (CalVer vs SemVer)
          if [[ $VERSION =~ ^20[0-9]{2}\.[0-9]{1,2}\.[0-9]{1,2}$ ]]; then
            echo "type=calver" >> $GITHUB_OUTPUT
            echo "is_calver=true" >> $GITHUB_OUTPUT
            echo "ðŸ“… Detected CalVer tag: $TAG"
          else
            echo "type=semver" >> $GITHUB_OUTPUT
            echo "is_calver=false" >> $GITHUB_OUTPUT
            echo "ðŸ”¢ Detected SemVer tag: $TAG"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
            ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},enable=${{ steps.version.outputs.is_calver == 'false' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ steps.version.outputs.is_calver == 'false' }}
            type=semver,pattern={{major}},enable=${{ steps.version.outputs.is_calver == 'false' }}
            type=raw,value=${{ steps.version.outputs.tag }},enable=${{ steps.version.outputs.is_calver == 'true' }}
            type=raw,value=latest

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha

      - name: Generate release notes
        id: release_notes
        run: |
          if [[ "${{ steps.version.outputs.is_calver }}" == "true" ]]; then
            RELEASE_TYPE="ðŸ“… CalVer Auto-Release"
          else
            RELEASE_TYPE="ðŸ”¢ SemVer Release"
          fi
          
          cat > release_notes.md << 'EOF'
          ## ðŸš€ Release ${{ steps.version.outputs.tag }}
          
          **Release Type:** RELEASE_TYPE_PLACEHOLDER

          ### ðŸ“¦ Docker Images

          **Docker Hub:**
          ```bash
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          ```

          **GitHub Container Registry:**
          ```bash
          docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          docker pull ghcr.io/${{ github.repository }}:latest
          ```

          ### ðŸš€ Quick Start

          ```bash
          docker run -d \
            --name s3-presigned-url-proxy \
            -p 8087:8088 \
            -e AWS_REGION=us-east-1 \
            -e AWS_BUCKET=your-bucket \
            -e AWS_ACCESS_KEY_ID=your-key \
            -e AWS_SECRET_ACCESS_KEY=your-secret \
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          ```

          ### âœ… Features
          - Multi-platform support (amd64, arm64)
          - Health check endpoint
          - Read-only filesystem
          - Resource limits configured
          - Auto-restart enabled

          ### ðŸ“š Documentation
          - [README.md](https://github.com/${{ github.repository }}/blob/${{ steps.version.outputs.tag }}/README.md)
          - [ARCHITECTURE.md](https://github.com/${{ github.repository }}/blob/${{ steps.version.outputs.tag }}/ARCHITECTURE.md)
          EOF
          
          sed -i "s/RELEASE_TYPE_PLACEHOLDER/${RELEASE_TYPE}/g" release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "## ðŸŽ‰ Release ${{ steps.version.outputs.tag }} Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Hub: \`${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Packages: \`ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY

