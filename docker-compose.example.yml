services:
  s3-presigned-url-proxy:
    build: .
    container_name: s3-presigned-url-proxy
    ports:
      - "8087:8088"
    environment:
      - AWS_REGION=us-east-1
      - AWS_BUCKET=your-bucket-name
      - AWS_ACCESS_KEY_ID=your-access-key-id
      - AWS_SECRET_ACCESS_KEY=your-secret-access-key
      - PRESIGNED_URL_EXPIRATION=14400
    restart: unless-stopped
    cpus: 0.25
    mem_limit: 256m
    mem_reservation: 128m
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8088/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /run
    networks:
      - proxy-network

networks:
  proxy-network:
    driver: bridge
